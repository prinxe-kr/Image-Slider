<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 600px;
        }

        .slider-box {
            width: 100%;
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .slider-box img {
            width: 100%;
            flex-shrink: 0;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #left { left: 0; }
        #right { right: 0; }

        .indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: lightgray;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }

        .circle.highlight {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slider-box" id="slider">
            <img src="https://i.pinimg.com/originals/73/43/96/734396fd1dd8fb54a1462f92a6613868.jpg" alt="1">
            <img src="https://scontent.fixr3-2.fna.fbcdn.net/v/t39.30808-6/481990748_955996749951913_6306559087058043723_n.jpg?stp=dst-jpg_s640x640_tt6&_nc_cat=108&ccb=1-7&_nc_sid=127cfc&_nc_ohc=iX-VewYaMzEQ7kNvwHQaUmT&_nc_oc=AdlMvGTUVNv_U4Gz7lnehcm2HimmmhI-YN4nld7sxhcddCiZK0Sq9s_lrz9EBAoh9TOxJFHjvhg-H58pAjRxmayy&_nc_zt=23&_nc_ht=scontent.fixr3-2.fna&_nc_gid=3LnT-R-5jVd6jycN5alwyA&oh=00_AfpsjkY-RBhLzf04vnnl8Mb4POoYv92Ggot8oSxKIBSW9g&oe=696ED495" alt="2">
            <img src="https://static0.hotcarsimages.com/wordpress/wp-content/uploads/2021/03/mercedes-benz-biome-pinterest-1-Cropped.jpg?q=50&fit=crop&w=825&dpr=1.5" alt="3">
        </div>

        <button class="nav-btn" id="left" onclick="move(-1)">&#10094;</button>
        <button class="nav-btn" id="right" onclick="move(1)">&#10095;</button>

        <div class="indicators">
            <span class="circle highlight" onclick="jump(0)"></span>
            <span class="circle" onclick="jump(1)"></span>
            <span class="circle" onclick="jump(2)"></span>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const circles = document.querySelectorAll('.circle');
        let current = 0;
        const total = 3;

        function updateDots() {
            circles.forEach(c => c.classList.remove('highlight'));
            circles[current].classList.add('highlight');
        }

        function scrollSlider() {
            let width = slider.clientWidth;
            slider.scrollLeft = current * width;
            updateDots();
        }

        function move(dir) {
            current += dir;
            if (current >= total) current = 0;
            if (current < 0) current = total - 1;
            scrollSlider();
        }

        function jump(index) {
            current = index;
            scrollSlider();
        }

        setInterval(() => {
            move(1);
        }, 3000);
    </script>

</body>
</html>
